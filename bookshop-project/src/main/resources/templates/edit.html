<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Edit Page</title>
</head>
<body>

  <h1>Edit Book</h1>

  <div th:unless="${message.empty}">
    <span th:text="${message}"></span>
  </div>

  <div th:if="${message.empty}">
    <form name="book_form" action="#" th:action="@{/save}"
      th:object="${book}" method="post">
      <!-- The hidden field for the Employee's identifier 
        will be sent together with the other values -->
      <input type="hidden" th:field="*{id}" /> 
      <p>
        Title: <input name="title" type="text" th:field="*{title}" />
      </p>
       <p>
        Author: <input name="author" type="text" th:field="*{author}" />
      </p>
      <p>
        Price: <input name="price" type="text" th:field="*{price}" />
      </p>
      <button id="btn_save" name="Save" type="submit">Save</button>
    </form>
  </div>
</body>
</html>
